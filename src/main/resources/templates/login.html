        <div id="log-in-row" class="row d-flex justify-content-center my-5">
            <div class="col-6 shadow p-4">
                <h3 class="text-center text-danger">Sign in</h3>
                <form id="log-in-form" th:action="@{/login}" method="POST">
                	<div th:if="${param.error}">
                	<p id="incorrect-data-error" class="text-warning text-center">Username or Password are incorrect</p>
                	</div>
                	<div th:if="${param.logout}">
                	<p class="text-success text-center">You have logged out successfully</p>
                	</div>
                    <div class="form-group">
                        <label for="username" class="text-danger">Username:</label>
                        <div class="input-group">
                            
                            <input type="text" class="form-control" id="log-in-username" name="username" value="" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-danger">Password:</label>
                        <div class="input-group">
                            
                            <input type="password" class="form-control"  id="log-in-password" name="password" value="" placeholder="Password">
                        </div>
                    </div>
                    <div class="text-center">
                    <input type="hidden" name="action" value="login">
                    <button id="login" type="submit" class="btn btn-success">Log in</button>
                    <a id="register" class="btn btn-danger" href="/register">Create a New Account</a>

                    </div>
                </form>
            </div>
