        function loadProduct(){
            var id =sessionStorage.getItem("productId");
            $.ajax({
				url: "/product/"+id,
				method: "GET",
				success: function (data) {
					if(data){
                        
							populateProductTextFields(data);
                          
                    }
				},
				fail: function () {

					alert("Something went wrong!")
				}
			})

        }
        function populateProductTextFields(data){
            $('#product-name').val(data.name);
            $('#product-description').val(data.description);
            $('#product-proteins').val(data.proteins);
            $('#product-fats').val(data.fats);
            $('#product-carbohydrates').val(data.carbohydrates);
            $('#product-calories').val(data.calories);
            $('#product-image-path').val(data.imagePath);
            $('#product-weight').val(data.weight);
            $('#product-id').val(data.id);
        }
        function clearImagePath(){
            $('#product-image-path').val("");
        }
        $("#image-uploader").submit(function(event){
            event.preventDefault();
            UploadImage();
        });
        function UploadImage(){
            var formData = new FormData();
            var image = $('#product-image')[0].files[0];
            formData.append('image',  $('#product-image')[0].files[0]);
            console.log(formData);
            if(image){
            var imgname  =  $('input[type=file]').val();
            var size  =  $('#product-image')[0].files[0].size;
            var ext =  imgname.substr( (imgname.lastIndexOf('.') +1) );
            if(ext=='jpg' || ext=='jpeg' || ext=='png' || ext=='gif' || ext=='PNG' || ext=='JPG' || ext=='JPEG')
            {

            
            if (image.size>0 && image.size <=1048576){
                $.ajax({
                //processData: false,
                
                
                url: "/product/upload",
                method: "POST",
                data: formData, //{
                    //image : $('#product-image')[0].files[0]
                    //data
                //},
                processData: false,
                contentType: false,
                success: function (data) {
                    if (data != null) {
                        if(data == "Image failed to upload!"){
                            alert("Image failed to upload")
                        }
                        else{
                        $('#product-image-path').val(data);
                        alert("Image was uploaded successfully!")
                        }
                    }
                }
            })
            }
            else{
                alert("Image exceeds 1 MB! Please choose a smaller image!")
            }
        }
        else{
            alert("You have selected an unsupported file!")
        }
        }
        else{
            alert("Please select an image!")
        }
        }

        
        $('#product-submit').click(function(){
            UpdateProduct();
})
        function UpdateProduct(){
            var name = $('#product-name').val();
            var description = $('#product-description').val();
            var proteins = $('#product-proteins').val();
            var fats = $('#product-fats').val();
            var carbohydrates = $('#product-carbohydrates').val();
            var calories = $('#product-calories').val();
            var imagePath = $('#product-image-path').val();
            var weight = $('#product-weight').val();
            var id = $('#product-id').val();
            if(id ==="" || name==="" || description==="" || proteins ==="" || fats==="" || carbohydrates === ""|| calories ==="" || imagePath ==="" || weight ==="")
                {
                	alert("Please fill in the requested fields");
                	return
                	
                }
                //var isNumber = /^\d+\.\d+$/.test(proteins);
                if(testIfNumber(proteins)){
                    alert("Proteins must be a numebr! Please enter a valid number!");
                    return
                }
                if(testIfNumber(calories)){
                    alert("Calories must be a numebr! Please enter a valid number!");
                    return
                }
                if(testIfNumber(fats)){
                    alert("Fats must be a numebr! Please enter a valid number!");
                    return
                }
                if(testIfNumber(carbohydrates)){
                    alert("Carbohydrates must be a numebr! Please enter a valid number!");
                    return
                }
                if(testIfNumber(weight)){
                    alert("Proteins must be a numebr! Please enter a valid number!");
                    return
                }
                $.ajax({
    			url: "/product",
    			method: "PUT",
                data:{
                    
                    name : name,
                    description : description,
                    imagePath : imagePath,
                    calories : calories,
                    weight : weight,
                    carbohydrates : carbohydrates,
                    proteins : proteins,
                    fats : fats,
                    id : id,
                },
    			complete : function(response){
            			if(response.status==200){
                            alert("Product has been updated successfully!")
                            window.location.assign("/home");
            			}
                        if(response.status==404){
                            alert("The Product you are trying to update couldn't be found!")
            			}
                        if(response.status==401){
                            alert("You are not authorized to perform this operation. Please log in and try again!");
                            window.location.assign("/logout");

                        }
                        if(response.status==400){
                            alert("Please provide valid input parameters!");

                        }
                        if(response.status==500){
                            alert("Product couldn't be updated!");

                        }
                        if(response.status==409){
                            alert("Product couldn't be created! A Product with the specified name already exists. Please choose another one!");

                        }
            		},
            		fail : function(){
            			
            			alert("Something went terribly wrong!!!");
            		}
    		})

        }
        function testIfNumber(number){
            
            var isNumber = /^\d+\.\d+$/.test(number);
            return isNumber;
        }

                $("#users-link").remove();

        }

        $('#email-error').hide();
